{% load bootstrap5 %}

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Create Your View</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="createViewForm" action="{% url 'index' %}" method="post">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button data-action-url="{% url 'index' %}" id="postViewBtn" type="button" class="btn btn-primary">Post</button>
            </div>
        </div>
    </div>
</div>
